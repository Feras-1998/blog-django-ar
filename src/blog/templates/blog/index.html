{% extends 'blog/base.html' %}
{% block content %}
{% for post in posts %}
<div class="post p-3 m-3">
    <img class="ing-fluid" width="70px" src="blog/mim-logo.png" alt="صورة الناشر">
    <span>نشر في {{post.post_date}}</span>
    <h3><a href="#" class="text-dark">{{post.titale}}</a></h3>
    <p>{{post.contant}}</p>
</div>
{% endfor %}
{% endblock content %}

{% extends 'blog/base.html' %}

{% block content %}
    {% for post in posts %}
        <div class="post p-3 m-3">
            <img class="ing-fluid" width="70px" src="../../static/blog/images/mim-logo.png" alt="صورة الناشر">
            <h3><a href="{% url 'detail' post.pk %}" class="text-dark">{{post.title}}</a></h3>
            <span>نشر في {{post.post_date | date:"d-m-Y"}}</span>
            <p>{{post.content}}</p>
        </div>
    {% endfor %}
{% endblock content %}
